{% extends 'core/base.html' %}
{% load static %}

{% block content %}
  <div class="container-contacto">
  <form action="#" id="form" method="POST">
    <h2>CONTACTO</h2>
    <br>
    <input type="text" name="cliente" id="nombre" placeholder="Ingrese su Nombre" onkeypress=" sololetras(event)" onpaste=" false" required>
    <input type="text" name="correo" id="correo" placeholder="Ingrese su Correo" required>
    <input type="text" name="celular" id="celular" placeholder="Ingrese su Celular" onkeypress=" solonumeros(event)" onpaste=" false" required>
    <textarea name="mensaje" placeholder="Escriba su Mensaje" required></textarea>
    <input type="submit" id="button-contacto" value="ENVIAR" class="button" onclick="validarCorreo(form.correo.value)">
  </form>
  </div>
  {% endblock content %}
