{% extends 'core/base.html' %}

{% block content %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ingreso al sistema</title>
    <link rel="stylesheet" href="{% static 'app/css/estilos4.css'%}">
    <script src="https://kit.fontawesome.com/ed0e803444.js" crossorigin="anonymous"></script>

    

</head>
<body style="background-image: url({% static 'core/img/bg.jpeg'%})"> 
    {% load crispy_forms_tags %}

    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="" method="POST">
                            
                            {% csrf_token %}
                            {{ form | crispy }}

                            <a href="{% url 'index'%}"> Ir al home</a> 
                            <a href="{% url 'login'%}"> Iniciar sesion</a>
                            <div class="btn_guardar">
                                <button class="btn btn-primary" type="submit">Registrarte</button>
                            </div>
                            {% if mesg %}
                            <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                            {% endif %}
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html> 
{% endblock content %}
