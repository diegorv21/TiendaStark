{% extends 'core/base.html' %}
{% load static %}

{% block content %} 

<body>
  

    <div class="login-box">
      <img src="{% static 'core/img/juguetes_login.jpg' %}" class="avatar" alt="Avatar Image">
      <h1>Iniciar sesión como administrador aquí</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Iniciar sesión">
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="{% url 'index_admin' %}">Iniciar</a><br>
      </form>
    </div>
 
</body>

{% endblock content %}
